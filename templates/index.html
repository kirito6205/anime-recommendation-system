<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Hello {{ current_user.username }}!</h2>
    <form method="POST" class="text-center">
        <div class="mb-3">
            <input type="text" name="genre" class="form-control" placeholder="Enter Genre (e.g., Action)" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Get Recommendations</button>
    </form>
    <div class="text-center mt-3">
        <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
