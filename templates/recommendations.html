<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommendations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2 class="mt-5">Your Recommendations</h2>

    {% if recommendations %}
        <ul class="list-group mt-4">
            {% for item in recommendations %}
                <li class="list-group-item">{{ item }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No recommendations found for the selected genre.</p>
    {% endif %}

    <a href="{{ url_for('index') }}" class="btn btn-primary mt-4">Back to Genre Selection</a>
    <a href="{{ url_for('logout') }}" class="btn btn-danger mt-4 ms-2">Logout</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
