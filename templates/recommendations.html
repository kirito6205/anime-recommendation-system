
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommendations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2 class="mt-5">Recommended Anime</h2>
    <div class="row">
        {% for anime in recommendations %}
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="{{ anime.image_url }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ anime.name }}</h5>
                    <p class="card-text"><strong>Genre:</strong> {{ anime.genre }}</p>
                    <p class="card-text"><strong>Score:</strong> {{ anime.score }}</p>
                    <p class="card-text">{{ anime.synopsis[:150] }}...</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <a href="{{ url_for('index') }}" class="btn btn-primary">Back</a>
    <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
</div>
</body>
</html>
