<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommendations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Anime Recommendations</h2>
    <div class="row">
        {% for anime in recommendations %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <img src="{{ anime.image_url }}" class="card-img-top" style="height: 300px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title">{{ anime.name }}</h5>
                    <p class="card-text"><strong>Genre:</strong> {{ anime.genre }}</p>
                    <p class="card-text"><strong>Score:</strong> {{ anime.score }}</p>
                    <p class="card-text">{{ anime.synopsis[:100] }}...</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="text-center mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-primary">Back</a>
        <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
