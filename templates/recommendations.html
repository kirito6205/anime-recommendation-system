<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommendations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Anime Recommender</a>
    <div class="d-flex">
      <a class="btn btn-primary me-2" href="{{ url_for('index') }}">Home</a>
      <a class="btn btn-danger" href="{{ url_for('logout') }}">Logout</a>
    </div>
  </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center mb-4">Recommended Anime</h2>
    <div class="row">
        {% for anime in recommendations %}
        <div class="col-md-4 mb-4">
            <div class="card shadow">
                <img src="{{ anime.image_url }}" class="card-img-top" style="height:300px; object-fit:cover;">
                <div class="card-body">
                    <h5 class="card-title">
                        <a href="https://myanimelist.net/anime.php?q={{ anime.name | urlencode }}" target="_blank" style="color: inherit; text-decoration: none;">
                            {{ anime.name }}
                        </a>
                    </h5>
                    <p class="card-text"><strong>Genre:</strong> {{ anime.genre }}</p>
                    <p class="card-text"><strong>Score:</strong> {{ anime.score }}</p>
                    <p class="card-text">{{ anime.synopsis[:100] }}...</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
